<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 20a</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>    
    
    
    <!--The React JS libraries -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!--Initially, we will use the babel run-time library to convert JSX in the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>  
    
    
<script type="text/babel">

/* Here we are using the props collection to access the element attributes
*/
class Company extends React.Component {
  render() {
    return (
      <article className="box media ">
        <div className="media-left">
              <figure className="image is-128x128">
                <img src="images/AMZN.svg" />
              </figure>
        </div>
        <div className="media-content">
            <h2>Amazon</h2>
            <p><strong>Symbol:</strong> AMZN</p>
            <p><strong>Sector:</strong> Consumer Discretionary</p>
            <p><strong>HQ:</strong> Seattle, Washington</p>
        </div>
        <div className="media-right">
          <button className="button is-primary">Edit</button>
        </div>                     
      </article>
    );
  }
}

/* Notice here that we are adding attributes (and a child element) to our <Company>
   elements. These will be accessing within the component via the props collection.
*/

class App extends React.Component {
  render() {
    return (
      <div>
          <Company  />
          <Company  />
          <Company  />
      </div>      
    );
  }
}
    
ReactDOM.render(<App />, document.querySelector('#react-container'));         
  
</script> 
        
        
  </head>

        <section class="hero is-primary is-small">

              </h1>
              <h2 class="subtitle">
                Using props 
              </h2>
            </div>
          </div>
        </section>
      
        <section id='react-container' class="content box ">
            
                
        </section>
        
    </main>
    
   

  </body>
</html>
